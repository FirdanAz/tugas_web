<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <table>
    <tr>
      <td colspan="2" class="title">Login</td>
    </tr>
    <tr>
      <td>Username</td>
      <td><input type="text" placeholder="Enter username" /></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><input type="password" placeholder="Enter password" /></td>
    </tr>
    <tr>
      <td colspan="2"><label><input type="checkbox" /> Remember me</label></td>
    </tr>
    <tr>
      <td colspan="2" class="full-row">
        <input type="submit" value="Login" />
      </td>
    </tr>
  </table>
</body>
</html>
